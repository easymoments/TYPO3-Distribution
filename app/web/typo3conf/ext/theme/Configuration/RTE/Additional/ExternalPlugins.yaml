editor:
  externalPlugins:
    # Register wordcount plugin for ckeditor check details and all config options under https://github.com/w8tcha/CKEditor-wordcount-Plugin
    wordcount:
      resource: "EXT:theme/Resources/Public/RTE/Plugins/wordcount/plugin.js"
      showParagraphs: true
      showRemaining: false
      showWordCount: true
      showCharCount: true
      countSpacesAsChars: false
      countHTML: false
      countLineBreaks: false
      maxWordCount: -1
      maxCharCount: -1
      pasteWarningDuration: 3000
    # Register own project specific plugin for ckeditor for modifying table specific limitations
    tableModifications:
      resource: "EXT:theme/Resources/Public/RTE/ProjectPlugins/tableModifications/"
    # Register own nbsp plugin for ckeditor for adding ctrl+space support to insert a non-breaking-space
    nbsp:
      resource: "EXT:theme/Resources/Public/RTE/ProjectPlugins/nbsp/"
    # Register own softhyphen plugin for ckeditor for adding ctrl+dash support to insert a conditional word break
    softhyphen:
      resource: "EXT:theme/Resources/Public/RTE/ProjectPlugins/softhyphen/"
      enableShortcut: true
    # Register own deleteall plugin for ckeditor to delete actual content of editor with one click
    deleteall:
      resource: "EXT:theme/Resources/Public/RTE/ProjectPlugins/deleteall/"
